<!DOCTYPE html>
<html>
  <head>
    <link href="images/instagram.png" rel="shortcut icon" type="image/x-icon" />
    <title>instagram</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster" />
    <script src="https://kit.fontawesome.com/7c6d01a62c.js" crossorigin="annoymous"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="nav">
          <img class="icon" src="images/instagram.png" />
          <div class="title">| justgram</div>
          <input type="text" placeholder="검색" class="search" id="search" />
          <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
          <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
          <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />
        </div>
      </header>

      <section class="feed-container">
        <div class="feed-header-wrapper flex-center">
          <div class="feed-header-left flex-center">
            <img src="./images/insta2.png" class="feed-profile-image" />
            <span class="feed-profile-name">canon_mj</span>
          </div>
          <div class="feed-header-right flex-center">
            <span class="etc">...</span>
          </div>
        </div>
        <div class="feed-photo">
          <img src="./images/mia-baker-jjhvyxm34nY-unsplash.jpg" class="feed-photo-image" />
        </div>
        <div class="feed-menubar-wrapper flex-center">
          <div class="feed-menubar-left flex-center">
            <i class="fa-solid fa-heart menubar-icon"></i>
            <i class="fa-regular fa-comment menubar-icon"></i>
            <i class="fa-solid fa-arrow-up-from-bracket menubar-icon"></i>
          </div>
          <div class="feed-menubar-right flex-center">
            <i class="fa-regular fa-bookmark"></i>
          </div>
        </div>
        <div class="feed-favor flex-center">
          <img src="./images/insta2.png" class="feed-favor-image" />
          <span class="feed-favor-name">aineworld님 외 10명이 좋아합니다</span>
        </div>
        <div class="feed-comments flex-center">
          <div class="feed-comments-left">
            <div style="align-items: flex-start; justify-content: left">
              <span class="feed-favor-name">canon_mj</span>
              <span class="feed-favor-name">위워크에서 진행한 베이킹 클래스...</span>
            </div>
            <div style="align-items: flex-start">
              <span class="feed-favor-name">neceosecius</span>
              <span class="feed-favor-name">거봐 좋았잖아~~~</span>
            </div>
            <div style="align-items: flex-start">
              <span class="feed-favor-name">42분전</span>
            </div>
          </div>
          <div class="feed-comments-right flex-center">
            <i class="fa-regular fa-heart"></i>
          </div>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
