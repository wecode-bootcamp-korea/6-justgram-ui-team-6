<!DOCTYPE html>
<html>
  <head>
    <link href="images/instagram.png" rel="shortcut icon" type="image/x-icon" />
    <title>instagram</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster" />
    <script src="https://kit.fontawesome.com/7c6d01a62c.js" crossorigin="annoymous"></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 헤더 -->
      <header class="header-wrapper">
        <div class="title-wrapper">
          <img class="icon" src="images/instagram.png" />
          <span class="title">| justgram</span>
        </div>
        <div class="search-wrapper">
          <div><input type="text" placeholder="검색" class="search" id="search" autocomplete="off" /></div>
          <div class="add"></div>
          <div class="add-wrapper">
            <!-- <div class="user"></div>
            <div class="user"></div>
            <div class="user"></div> -->
          </div>
        </div>
        <div class="icon--wrapper">
          <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" />
          <img class="icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" />
          <img class="icon drop" id="drop" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" onclick="dropDown()" />
          <div class="user-interface-wrapper"></div>
          <div class="user-interface">
            <div class="interface"><img class="icon-down" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" />프로필</div>
            <div class="interface"><i class="fa-regular fa-bookmark" style="margin-right: 13px; margin-left: 4px"></i>저장됨</div>
            <div class="interface"><img class="icon-down2" src="./images/settings.png" />설정</div>
            <div class="interface down" id="logout" onclick="location.href='http://127.0.0.1:5500/dongho/login.html';">로그아웃</div>
          </div>
        </div>
      </header>

      <!-- 피드1번 -->
      <section class="feed-container">
        <!-- 피드 헤더 -->
        <div class="feed-header-wrapper flex-center">
          <div class="feed-header-left flex-center">
            <img class="feed-profile-image userImage" />
            <span class="feed-profile-name userName"></span>
          </div>
          <div class="feed-header-right flex-center">
            <span class="etc">...</span>
          </div>
        </div>

        <!-- 피드 사진 -->
        <div class="feed-photo-wrapper">
          <img class="feed-photo-image feedImage" />
        </div>

        <!-- 피드 메뉴바 -->
        <div class="feed-menubar-favor-wrapper flex-center">
          <div class="feed-menubar-wrapper">
            <div class="feed-menubar-left flex-center">
              <i class="fa-solid fa-heart menubar-icon"></i>
              <i class="fa-regular fa-comment menubar-icon"></i>
              <i class="fa-solid fa-arrow-up-from-bracket menubar-icon"></i>
            </div>
            <div class="feed-menubar-right flex-center">
              <i class="fa-regular fa-bookmark"></i>
            </div>
          </div>
          <div class="feed-favor-wrapper flex-center">
            <img src="./images/userImage3.jpg" class="feed-favor-image" />
            <span class="feed-favor-name">aineworld님 외 <span class="countLiked"></span>명이 좋아합니다</span>
          </div>
        </div>

        <!-- 피드 댓글 -->
        <div class="feed-comments-plus-wrapper flex-center">
          <div class="feed-comments-wrapper">
            <div class="feed-comments-left-wrapper">
              <div class="feed-comments-left"></div>
              <div style="align-items: flex-start">
                <span class="feed-favor-name" style="color: gray"><span class="feedTime"></span>분전</span>
              </div>
            </div>
            <!-- <div class="feed-comments-right-wrapper flex-center">
              <i class="fa-regular fa-heart"></i>
            </div> -->
          </div>
          <div class="feed-plus-wrapper flex-center">
            <input type="text" placeholder="댓글 달기..." class="input-comments" />
            <span class="input-comments-button">게시</span>
          </div>
        </div>
      </section>
