<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JUSTGRAM</title>
    <link rel="stylesheet" href="./ style/login.css" />
    <link rel="shortcut icon" href="https://ifh.cc/g/d44vN8.png" />
  </head>
  <body>
    <div class="log_in">
      <header class="login_header">JUSTGRAM</header>
      <form class="login_form">
        <input
          class="login_input"
          id="login_id"
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input
          class="login_input"
          type="password"
          id="login_password"
          placeholder="비밀번호"
        />
        <button class="login_button" type="button">로그인</button>
        <div class="login_a">
          <a class="login_link" href="https://www.instagram.com/"
            >비밀번호를 잊으셨나요?</a
          >
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="./ style/login.css"></script>
</html>
