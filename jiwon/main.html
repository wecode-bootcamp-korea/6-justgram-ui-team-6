<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-container">
        <div class="nav-wrapper">
          <div class="nav-left">
            <i class="fa-brands fa-instagram"></i>
            <p>Justgram</p>
          </div>
          <div class="nav-center">
            <input type="text" placeholder="검색" />
          </div>
          <div class="nav-right">
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </header>
      <main>
          <div class="main-feed">
            <div class="main-feed-header">
              <img src="./image/zioni.jpeg" alt="" />
              <p>zioni_o</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="main-picture">
              <img src="./image/뭉치.jpeg" alt="뭉치" />
            </div>
              <div class="main-icon">
                <div class="icon-wrapper1">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
              </div>
              <div class="icon-wrapper2">
                <i class="fa-brands fa-font-awesome"></i>
              </div>
            </div>
            <div class="main-wrapper">
              <div class="main-counter">
                <img src="./image/zioni.jpeg" alt="" />
                <p><strong>zioni</strong>님 외 10명이 좋아합니다</p>
              </div>
              <div class="main-title">
                  <strong>canon_mj</strong>위워크에서 진행한 베이킹 클래스...<span
                    >더 보기</span
                  ></span
                >
                <p><strong>neceosecius</strong> 거봐 좋았잖아~~~~</p>
                <p class="time">42분 전</p>
              </div>
              <div class="main-comment">
                <input placeholder="댓글 달기..."></input>
                <button>게시</button>
              </div>
            </div>
          </div>
      </main>
    </div>
  </body>
</html>
