<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- 맨위 헤더부분 -->
      <header class="nav-container">
        <div class="nav-wrapper">
          <div class="nav-left">
            <i class="fa-brands fa-instagram"></i>
            <p>Justgram</p>
          </div>
          <div class="nav-center">
            <input type="text" placeholder="검색" />
          </div>
          <div class="nav-right">
            <i class="fa-regular fa-compass"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-user"></i>
          </div>
        </div>
      </header>
      <main>
        <!-- 인스타그램 전체 -->
          <div class="main-feed">
            <div class="main-feed-header">
              <img src="./image/zioni.jpeg" alt="" />
              <p>zioni_o</p>
              <i class="fa-solid fa-ellipsis"></i>
            </div>
            <!-- 인스타그램 메인 이미지 -->
            <div class="main-picture">
              <img class="imgs" src="./image/뭉치.jpeg" alt="뭉치" />
            </div>

            <div class="main-icon">
              <div class="icon-wrapper1">
                <i class="fa-solid fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
              </div>
              <div class="icon-wrapper2">
                <i class="fa-brands fa-font-awesome"></i>
              </div>
            </div>
            <!-- 인스타그램 제목,댓글 -->
            <div class="main-wrapper">
              <div class="main-counter">
                <img src="./image/zioni.jpeg" alt="" />
                <p><strong>zioni</strong>님 외 10명이 좋아합니다</p>
              </div>
              <div class="main-title">
                  <div class="title-id">
                    <p class="nickName"></p>
                    <p class="main-content"></p>
                    <p>더보기</p>
                  </div>
                  <div class="comment-id">
                    <p>neceosecius 거봐 좋았잖아~~~🫶</p>
                    <i class="fa-regular fa-heart"></i>
                  </div>
                  <!-- 댓글 새로 달면 추가 되는곳 -->
                  <div id="comments" class="comment-box">

                  </div>
                <p class="time">42분 전</p>
              </div>
              <!-- 댓글추가 부분 -->
              <div class="add-comment">
                <input class="comment-write-input" id="comment" placeholder="댓글 달기..."></input>
                <button class="comment-write-button" id="submit">게시</button>
              </div>
            </div>
          </div>
      </main>
